version: "3.8"
name: ai-meeting-minutes-staging
services:
  # ==================== ADMIN DASHBOARD ====================
  admin-dashboard-staging:
    image: doh-admin-dashboard-staging:v1.03
    container_name: doh-admin-dashboard-staging
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        BASE_HREF: "/"
        CONFIGURATION: "staging"
        PORT: 4100
    ports:
      - "4100:4100"
    networks:
      - app-network
  # ==================== WEB SERVICE (API) ====================
  web-service-staging:
    image: doh-web-service-staging:v1.03
    container_name: doh-web-service-staging
    build:
      context: ./web-service
      dockerfile: Dockerfile
      args:
        - PORT=5100
        - CONFIGURATION=staging
    env_file:
      - ./web-service/.env.staging
    # volumes:
    # - /data1/projects/dh/STORAGE:/app/STORAGE
    # - /data1/tungma/doh/email-templates:/app/public/email-templates/custom
    ports:
      - "5100:5100"
    networks:
      app-network:
    depends_on:
      mysql-staging:
        condition: service_healthy
  # ==================== MYSQL ====================
  mysql-staging:
    image: mysql:latest
    container_name: db-staging
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_meeting_minutes
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "5508:3306"
    volumes:
      - mysql_data_staging:/var/lib/mysql
    restart: always
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      timeout: 20s
      retries: 10
      start_period: 30s
      interval: 10s
  # ==================== NGINX ====================
  nginx:
    image: nginx:latest
    container_name: doh-nginx
    ports:
      - "8080:8080" # UAT HTTP
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/staging.conf.d:/etc/nginx/conf.d:ro
    networks:
      - app-network
    depends_on:
      - admin-dashboard-staging
      - web-service-staging
# ==================== VOLUMES ====================
volumes:
  mysql_data_staging:
# ==================== NETWORKS ====================
networks:
  app-network:
    driver: bridge
