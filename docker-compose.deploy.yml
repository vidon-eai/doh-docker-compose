version: '3.8'
name: app
services:
  # ==================== ADMIN DASHBOARD ====================
  admin-dashboard-uat:
    image: doh-admin-dashboard:v1.02
    container_name: doh-admin-dashboard-uat
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        BASE_HREF: "/"
        CONFIGURATION: "uat"
        PORT: 4001
    ports:
      - "4001:4001"
    networks:
      - app-network
  admin-dashboard-prod:
    image: doh-admin-dashboard:v1.02
    container_name: doh-admin-dashboard-prod
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        BASE_HREF: "/"
        CONFIGURATION: "prod"
        PORT: 4002
    ports:
      - "4002:4002"
    networks:
      - app-network
  # ==================== WEB SERVICE (API) ====================
  web-service-uat:
    image: doh-web-service:v1.02
    container_name: doh-web-service-uat
    build:
      context: ./web-service
      dockerfile: Dockerfile
      args:
        - PORT=5001
        - CONFIGURATION=uat
    env_file:
      - ./web-service/.env.uat
    volumes:
      - /home/doh/STORAGE/uat:/app/STORAGE
      - /home/doh/docker/app/email-templates:/app/public/email-templates/custom
    ports:
      - "5001:5001"
    networks:
      macvlan-network:
        ipv4_address: 10.13.42.5
      app-network:
    depends_on:
      mysql-uat:
        condition: service_healthy
  web-service-prod:
    image: doh-web-service:v1.02
    container_name: doh-web-service-prod
    build:
      context: ./web-service
      dockerfile: Dockerfile
      args:
        - PORT=5002
        - CONFIGURATION=prod
    env_file:
      - ./web-service/.env.production
    environment:
      - PORT=5002
    volumes:
      - /home/doh/STORAGE/prod:/app/STORAGE
      - /home/doh/docker/app/email-templates:/app/public/email-templates/custom
    ports:
      - "5002:5002"
    networks:
      macvlan-network:
        ipv4_address: 10.13.42.6
      app-network:
    depends_on:
      mysql-prod:
        condition: service_healthy
  # ==================== MYSQL ====================      
  mysql-uat:
    image: mysql:latest
    container_name: db-uat
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_meeting_minutes
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "5508:3306"
    volumes:
      - mysql_data_uat:/var/lib/mysql
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s
      interval: 10s
  mysql-prod:
    image: mysql:latest
    container_name: db-prod
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_meeting_minutes
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "5507:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s
      interval: 10s
  # ==================== NGINX ====================
  nginx:
    image: nginx:latest
    container_name: doh-nginx
    ports:
      - "8081:8081"   # UAT HTTP
      - "8082:8082"   # PROD HTTP
      - "443:443"     # SSL (bind all interfaces)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
      - macvlan-network
    depends_on:
      - admin-dashboard-uat
      - admin-dashboard-prod
      - web-service-uat
      - web-service-prod
# ==================== VOLUMES ====================
volumes:
  mysql_data_uat:
  mysql_data_prod:
# ==================== NETWORKS ====================
networks:
  macvlan-network:
    external: true
  app-network:
    driver: bridge
